<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <style>
        body {
            font-family: sans-serif;
        }

        details {
            background-color: #Ccc;
            margin-bottom: 1em;
            padding: .8em;
            border: 1px solid #000;
        }

        details summary {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Curso Web Developer Front-end</h1>
    <details> <!-- a tag details é similar aquelas páginas de FAQ, perguntas frequentes -->
        <summary>Pré-requisitos</summary>
        <p>Para fazer esse curso é necessário conhecimento básico em computadores e internet</p>
    </details>

    <details>
        <summary>Carga horária</summary>
        <p>Da 8h as 17h</p>
    </details>
</body>
</html>
