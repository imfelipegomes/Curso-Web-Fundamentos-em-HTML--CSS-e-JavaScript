<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Introdução (Form complexo)</legend>
            
            <label for="email">E-mail</label>
            <input type="email" name="email" required> <!-- Sempre coloque o tipo de agente de usuário correto, para o browser, assim o device vai se adequar ao tipo do atributo e melhorar a usabilidade ao usuário -->

            <label for="filhos">Quantidade de filhos</label>
            <input type="number" id="filhos" min="0">

            <label for="data">Data de Nascimento</label>
            <input type="date" id="data" min="2015-01-01"> <!-- O atributo min ou max serve para definir um valor mínimo ou máximo para o input, neste exemplo, a data mínima de nascimento é 01/01/2015 e não tem máxima -->

            <label for="">Possui atividade extra?</label>
            <label>
            <input type="radio" name="atvExtra">Sim <!-- Selecionando a opção de name identica as duas opções sim/não, ele seleciona apenas uma e não as duas opções sim/não ao mesmo tempo -->
            </label>
            <label>
            <input type="radio" name="atvExtra">Não
            </label> <!-- Perceba que, adicionei os inputs dentro das tags label, e por que isso? Bom, dependendo do zoom ou até por dificuldade motora do usuário, seja difícil ekle clicar no círculo para selecionar o sim/não, sendo assim, adicionando elas na label, ele pode simplesmente clicar na palavra sim/não que já seleciona a opção, isso facilita ao usuário -->

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
